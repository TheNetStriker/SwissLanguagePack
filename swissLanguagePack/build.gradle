apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        applicationId "ch.masshardt.anysoftkeyboard.swisslanguagepack"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 9
        versionName "1.5.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

dependencies {
    //compile project(':anySoftKeyboardApi')
    implementation 'com.github.AnySoftKeyboard:AnySoftKeyboard-API:1.3.4'
}
