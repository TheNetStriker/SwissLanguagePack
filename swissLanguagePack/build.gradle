apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "ch.masshardt.anysoftkeyboard.swisslanguagepack"
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 12
        versionName "1.5.6"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

dependencies {
    //compile project(':anySoftKeyboardApi')
    implementation 'com.github.AnySoftKeyboard:AnySoftKeyboard-API:1.3.4'
}
